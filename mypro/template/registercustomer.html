{% extends 'base.html' %}
{% load static %}


{% block content %}
<br><br><br><br><br><br><br><br><br>
<div class="main-w3layouts wrapper">
    <div class="container">
        <div class="row">
        <div class="col-lg-2">  
        </div>

            <div class="col-lg-8">
                    <div class="main-agileinfo">
                        <div class="agileits-top">
                            <form action="{% url 'register_customer' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                        
                                <input type="text" class="form-control" name="first_name" id="first_name" placeholder="first_name" required>
                                <br><br>
                                <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last_name" required>
                                <br>
                                gender <label for="male">male</label>
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="female">female</label>
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="other">other</label>
                                <input type="radio" id="other" name="gender" value="other">
                                <br><br>
                                <input type="text" class="form-control" name="username" id="username" placeholder="username" required>
                                <br><br>
                                <input type="password" class="form-control" name="password" id="password" placeholder="password" required>
                                <br><br>
                                <input type="password" class="form-control" name="repassword" id="repassword" placeholder="repassword" required>
                                <br><br>
                                <input type="text" class="form-control" name="email" id="email" placeholder="email" required>
                                <br><br>
                                <input type="number" class="form-control" name="phone_number" id="phone_number" placeholder="phone_number" required>
                                <br><br>
                                <input type="text" class="form-control" name="address" id="address" placeholder="address" required>
                                <br><br>
                                <input type="text" class="form-control" name="city" id="city" placeholder="city" required>
                                <br><br>
                                <input type="text" class="form-control" name="state" id="state" placeholder="state" required>
                                <br><br>
                                <input type="file" class="form-control" name="profile" id="profile" placeholder="profile" required>
                                <br><br>
                                    <label class="anim">
                                        <input type="checkbox" class="checkbox" required="">
                                        <span>I Agree To The Terms & Conditions</span>
                                    </label>
                                    <div class="clear"> </div>
                        </div>
                        <br>
                        <button class="btn border-secondary rounded-pill px-4 py-2 text-primary text-uppercase mb-4 ms-4" type="submit">Register</button>
                    </form>
                              <p>Don't have an Account? <a href="{% url 'logincustomer' %}"> Login Now!</a></p>
                   </div>
            </div>

        </div>
    </div>
            <div class="col-lg-2">  
            </div>
</div>

{% if messages %}
<ul>
    {% for message in messages %}
    <script>alert('{{message}}')</script>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
